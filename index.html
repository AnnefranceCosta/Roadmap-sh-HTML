<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é html?</title>
</head>
<body>
    <h1>O que é html?</h1>
    <p>Estou aprendendo tudo sobre HTML nesse<a href="https://www.w3schools.com/html/html_basic.asp"> link </a>.</p>
    <p>Aqui temos a logo da W3School <img src="imgs/logoW3S.png" alt="Logo da W3School"></p>

    <!--
        Treinando atributos
            src => para midias
            alt => acessibilidade
            style => perfume
            lang => declara idioma
            title => atribui titulo a página
    -->
    <p>Minha cor preferida é <p style="color:yellow">Amarelo</p></p>



    
</body>
</html>
